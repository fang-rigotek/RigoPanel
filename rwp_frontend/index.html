<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rigotek Web Panel</title>

    <!-- 支持深浅模式自动切换 favicon -->
    <link rel="icon" href="/favicon.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/favicon.svg" media="(prefers-color-scheme: dark)" />

    <!-- 告诉浏览器页面支持 light/dark，favicon 的 currentColor 会随模式切换 -->
    <style>
      :root {
        color-scheme: light dark;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
