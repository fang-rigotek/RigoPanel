<!-- 
  rwp_frontend\public\icons\alert-circle.svg
  带动画的警告提示图标
  Icon from Material Line Icons by Vjacheslav Trushkin
  https://github.com/cyberalien/line-md/blob/master/license.txt
-->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24" aria-hidden="true">
  <g fill="none" stroke="var(--icon)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path class="a-circle" d="M12 3c4.97 0 9 4.03 9 9c0 4.97 -4.03 9 -9 9c-4.97 0 -9 -4.03 -9 -9c0 -4.97 4.03 -9 9 -9Z"/>
    <path class="a-line" d="M12 7v6"/>
    <path class="a-dot" d="M12 17v0.01"/>
  </g>

  <style>
    :root { --icon: #000; }
    @media (prefers-color-scheme: dark) { :root { --icon: #fff; } }

    .a-circle { stroke-dasharray:64; stroke-dashoffset:64; animation:a-c 0.6s forwards; }
    @keyframes a-c { to { stroke-dashoffset:0; } }

    .a-line   { stroke-dasharray:8;  stroke-dashoffset:8;  animation:a-l 0.2s forwards; animation-delay:.6s; }
    @keyframes a-l { to { stroke-dashoffset:0; } }

    .a-dot    { stroke-dasharray:2;  stroke-dashoffset:2;  animation:a-d 0.2s forwards; animation-delay:.8s; }
    @keyframes a-d { to { stroke-dashoffset:0; } }

    @media (prefers-reduced-motion: reduce) {
      .a-circle, .a-line, .a-dot { animation: none !important; stroke-dashoffset: 0; }
    }
  </style>
</svg>
